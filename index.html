<DOCTYPE html> 
<html>
  <head>
    <title>Segundo Projeto de Ra usando o marcador Hiro e mostrando uma imagem</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
     <a-assets>
      <a-sset-item id="dinossauro" src="dinossauro44.glb"></a-sset-item>
    </a-assents>
    <a-marker preset="hiro">
      <a-entity id="dinossauro"
        gltf-model="dinossauro44">
        </a-entity>
    </a-marker>
    <a-entity camera></a-entity> 
  </a-scene>
</body>
</html>
