<!DOCTYPE html>
<html>
  <head>
    <title>Quarto projeto de RA usando o marcador Hiro e mostrando um modelo 3D animado</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
      <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false" extras="animation-mixer: true">
        <a-assets>
          <a-asset-item id="dinossauro" src="dinossauro44.glb"></a-asset-item>
        </a-assets>
      <a-marker preset="hiro">
      <a-entity id="dinossauro"
        gltf-model="#dinossauro44"
        animation-mixer="clip: *;">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    
  </body>
</html>
